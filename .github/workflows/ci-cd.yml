name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run crawling every 8 hours
    - cron: '0 */8 * * *'

jobs:
  # Code quality and testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Build project
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  # Crawl and process data (scheduled or manual)
  crawl-and-process:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run health check
      run: npm run health

    - name: Crawl contest data
      run: npm run crawl
      env:
        NODE_ENV: production

    - name: Process data with AI
      run: npm run process
      env:
        NODE_ENV: production
        # Add AI API keys here as secrets
        # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}

    - name: Generate static site
      run: npm run generate

    - name: Commit and push data updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git add site/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update contest data - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
        fi

  # Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: [build, crawl-and-process]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'schedule')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Generate static site
      run: npm run generate

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy site - ${{ github.sha }}'

  # Notify on failure
  notify:
    runs-on: ubuntu-latest
    needs: [test, build, crawl-and-process, deploy]
    if: failure()

    steps:
    - name: Notify failure
      run: |
        echo "Workflow failed. Check the logs for details."
        # Add notification logic here (Slack, email, etc.)
