name: Scheduled Data Pipeline

on:
  schedule:
    # Run every 8 hours
    - cron: '0 */8 * * *'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Specific platform to crawl (optional)'
        required: false
        type: string
      notify:
        description: 'Send email notification for new contests'
        required: false
        type: boolean
        default: true

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Overall job timeout
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer deps
        # Required for Headless Chrome in CI
        run: |
          sudo apt-get update
          # Install core dependencies (excluding libasound2 which varies by Ubuntu version)
          sudo apt-get install -y ca-certificates fonts-liberation libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils
          # Handle libasound2 version difference (Ubuntu 24.04 uses libasound2t64)
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2

      - name: Run Crawler
        timeout-minutes: 15
        env:
          # Secrets for proxies if needed for Civitai
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }} 
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          NOTIFY_FLAG=""
          if [ "${{ inputs.notify }}" = "true" ] || [ -z "${{ inputs.notify }}" ]; then
            NOTIFY_FLAG="--notify"
          fi
          
          if [ -n "${{ inputs.platform }}" ]; then
            echo "Crawling specific platform: ${{ inputs.platform }}"
            npm run crawl -- --platform ${{ inputs.platform }} $NOTIFY_FLAG
          else
            echo "Crawling all platforms..."
            npm run crawl -- $NOTIFY_FLAG
          fi

      - name: Process Data (AI Enrichment)
        timeout-minutes: 10
        continue-on-error: true  # Don't fail the job if AI processing fails
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run process || echo "AI processing skipped or failed"

      - name: Commit and Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contest data [skip ci]"
            git push
          fi
