<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #333; line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #1a1a1a; padding: 20px; border-radius: 8px 8px 0 0; text-align: center; }
        .header h1 { color: #fff; margin: 0; font-size: 24px; }
        .content { background: #fff; padding: 20px; border: 1px solid #e5e5e5; border-top: none; }
        .contest-card { border-bottom: 1px solid #eee; padding: 15px 0; }
        .contest-card:last-child { border-bottom: none; }
        .contest-title { font-size: 18px; color: #2563eb; text-decoration: none; font-weight: bold; }
        .meta { font-size: 13px; color: #666; margin: 5px 0; }
        .badge { background: #f3f4f6; color: #374151; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .countdown { color: #d97706; font-weight: bold; }
        .summary { font-size: 14px; color: #555; margin-top: 5px; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Your Daily Contest Brief</h1>
            <p style="color: #aaa; margin: 5px 0 0 0;">{{date}}</p>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Here is the status of the contests you are tracking:</p>
            
            {{contestList}}
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="https://ai-contests.com" style="background: #2563eb; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Discover More Contests</a>
            </div>
        </div>
        <div class="footer">
            <p>You received this email because you subscribed to contest updates on AI Contest Navigator.</p>
        </div>
    </div>
</body>
</html>
