<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            padding: 32px 24px;
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .header p {
            margin: 8px 0 0 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .content {
            padding: 32px 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #f3f4f6;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .contest-card {
            padding: 20px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .contest-card:last-child {
            border-bottom: none;
        }

        .contest-title {
            font-size: 18px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .contest-title:hover {
            text-decoration: underline;
        }

        .meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .badge {
            background: #eff6ff;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .countdown {
            color: #b45309;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .summary {
            font-size: 14px;
            color: #4b5563;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .footer {
            padding: 32px 24px;
            background: #f9fafb;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #f3f4f6;
        }

        .btn {
            display: inline-block;
            background: #2563eb;
            color: #ffffff !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 32px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ AI Contest Navigator</h1>
            <p>{{date}}</p>
        </div>
        <div class="content">
            <div class="section-title">Your Subscriptions (Top 5)</div>
            {{subscriptionList}}

            <div class="section-title">Latest Discoveries (Top 5)</div>
            {{latestList}}

            <div style="text-align: center;">
                <a href="https://ai-contests.com" class="btn">Explore All Live Contests</a>
            </div>
        </div>
        <div class="footer">
            <p>Stay ahead in the AI race.<br>Manage your subscriptions on <a href="https://ai-contests.com"
                    style="color: #2563eb; text-decoration: none;">AI Contest Navigator</a>.</p>
        </div>
    </div>
</body>

</html>
