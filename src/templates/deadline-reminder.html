<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            padding: 32px 24px;
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .header p {
            margin: 8px 0 0 0;
            color: #fecaca;
            font-size: 14px;
        }

        .content {
            padding: 32px 24px;
        }

        .contest-item {
            padding: 16px;
            margin-bottom: 12px;
            background: #fef2f2;
            border-left: 4px solid #dc2626;
            border-radius: 8px;
        }

        .contest-item:last-child {
            margin-bottom: 0;
        }

        .contest-title {
            font-size: 16px;
            color: #1f2937;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .contest-deadline {
            font-size: 14px;
            color: #dc2626;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .contest-link {
            font-size: 14px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .contest-link:hover {
            text-decoration: underline;
        }

        .footer {
            padding: 32px 24px;
            background: #f9fafb;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #f3f4f6;
        }

        .btn {
            display: inline-block;
            background: #dc2626;
            color: #ffffff !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 24px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Deadline Alert</h1>
            <p>{{count}} contest(s) ending in 24 hours</p>
        </div>
        <div class="content">
            <p style="margin-top: 0;">The following contests you're tracking end within 24 hours:</p>

            {{contestList}}

            <div style="text-align: center;">
                <a href="https://aicontests.dev" class="btn">View All Contests</a>
            </div>
        </div>
        <div class="footer">
            <p>Good luck! üöÄ<br>
            <a href="https://aicontests.dev" style="color: #2563eb; text-decoration: none;">AI Contest Navigator</a></p>
        </div>
    </div>
</body>

</html>
